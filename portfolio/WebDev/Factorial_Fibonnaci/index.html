<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <div class="factorial">
            <h1>Calcular Factorial</h1>
            <div class="form-group">
                <label for="numero">
                    <span>Ingrese el numero a calcular el factorial:</span>
                    <input type="text" name="numero" id="numero-factorial">
                </label>
                <button id="boton-factorial">Calcular</button>
            </div>
            <div id="resultado-factorial"></div>
        </div>
        <div class="fibonacci">
            <h1>Serie Fibonnaci</h1>
            <div class="form-group">
                <label for="numero">
                    <span>Ingrese el numero de elementos:</span>
                    <input type="text" name="numero" id="numero-fibonacci">
                </label>
                <button id="boton-fibonacci">Calcular</button>
            </div>
            <div id="resultado-fibonacci"></div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
